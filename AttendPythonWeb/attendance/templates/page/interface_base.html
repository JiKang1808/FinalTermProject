{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}{% endblock title %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'attendance/styles.css' %}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="header ">
            <div class="p-5 text-white text-center">
                <h1>Welcome to Linda Academy</h1>
                {% block information %}{% endblock information %}
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="blog">
                    <h2>Blog</h2>
                    <div class="row"><a href="http://facebook.com">Link</a></div>
                    <div class="row"><a href="http://facebook.com">Link</a></div>
                    <div class="row"><a href="http://facebook.com">Link</a></div>
                    <div class="row"><a href="http://facebook.com">Link</a></div>
                    <div class="row"><a href="http://facebook.com">Link</a></div>
                    <div class="row"><a href="http://facebook.com">Link</a></div>
                </div>
            </div>
            <div class="col-8">
                <div class="function">
                    {% block content %}{% endblock content %}
                    <div class="row">
                        <div class="col p-5 text-center">Function1</div>
                        <div class="col p-5 text-center">Function2</div>
                    </div>
                    <div class="row">
                        <div class="col p-5 text-center">Function3</div>
                        <div class="col p-5 text-center">Function4</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
